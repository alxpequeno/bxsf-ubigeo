<div class="container">
  <form>
    <div class="form-group">
      <label for="ubigeo" class="m-2">Upload Ubigeo</label>
      <input (change)="uploadFile($event)" type="file" class="form-control-file m-2" id="ubigeo" accept=".txt">
      <button (click)="showUbigeo()" type="button" class="btn btn-primary m-2">Load Data</button>
    </div>
  </form>
</div>
